<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | cha-law</title>
</head>
<body>
    <div class="sidebar">
        <div class="sb-profile">
            <div class="sb-user">
                <img src="./assets/svgs/user.svg" alt="Avatar" class="avatar">
                <p class="username">Guest User</p>
            </div>
            <div class="sb-profile-buttons">
                <img src="./assets/svgs/bell.svg" alt="Notifs">
                <img src="./assets/svgs/sidebar-left.svg" alt="Sidebar">
            </div>
        </div>
        <div class="sb-pages">
            <div class="page-section default-pages">
                <button class="page-button add-task"><img src="./assets/svgs/plus.svg" alt="+">Add Task</button>
                <button class="page-button"><img src="./assets/svgs/calendar-today.svg" alt="Today">Today</button>
            </div>
            <div class="seperator"></div>
            <div class="page-section">
                <h3>My Projects</h3>
                <button class="page-button selected"><img src="./assets/svgs/calendar-today.svg" alt="+">First Project</button>
                <button class="page-button"><img src="./assets/svgs/calendar-today.svg" alt="+">New Project #1</button>
            </div>
        </div>
    </div>
    <div class="content"></div>
</body>
</html>
