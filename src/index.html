<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | cha-law</title>
</head>
<body>
    <div class="sidebar">
        <div class="sb-profile">
            <div class="sb-user">
                <img src="./assets/svgs/user.svg" alt="Avatar" class="avatar">
                <p class="username">Guest User</p>
            </div>
            <div class="sb-profile-buttons">
                <img src="./assets/svgs/bell.svg" alt="Notifs">
                <img src="./assets/svgs/sidebar-left.svg" alt="Sidebar">
            </div>
        </div>
        <div class="sb-pages">
            <div class="page-section default-pages">
                <button class="page-button add-project"><img src="./assets/svgs/plus.svg" alt="+">Add Project</button>
                <button class="page-button selected"><img src="./assets/svgs/calendar-today.svg" alt="Today">Today</button>
            </div>
            <div class="seperator"></div>
            <div class="page-section">
                <h3>My Projects</h3>
                <button class="page-button"><img src="./assets/svgs/calendar-today.svg" alt="+">First Project</button>
                <button class="page-button"><img src="./assets/svgs/calendar-today.svg" alt="+">New Project #1</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="project-wrapper">
            <div class="project-options">
                <button><img src="./assets/svgs/rename.svg" alt="rename"></button>
                <button><img src="./assets/svgs/trash-can.svg" alt="delete"></button>
            </div>
            <h1>Today</h1>
            <div class="content-page my-projects">
                <h3>My Tasks</h3>
                <div class="task">
                    <div class="left">
                        <button class="toggle"><img src="./assets/svgs/circle-outline.svg" alt="circle-outline"></button>
                        <div class="task-info">
                            <p>Eat breakfast</p>
                            <p class="time">7:30 AM</p>
                        </div>
                    </div>
                    <div class="task-options">
                        <button class="delete"><img src="./assets/svgs/trash-can.svg" alt="trash"></button>
                    </div>
                </div>
                <div class="task add-task">
                    <img src="./assets/svgs/plus2.svg" alt="add">
                    <p>Add Task</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
